<!DOCTYPE html>
<html lang="en">

      <label for="password" id="password">Password:</label>

      <input type="pincode" placeholder="pincode" name="pincode" required>
      <ul>
        <a href="http://127.0.0.1:5500/exm%20portalll%20(2)/exm%20portalll/a.html" class="button"
